openapi: 3.0.0
info:
  title: API de Gestion des Utilisateurs
  version: 1.0.0
  description: API permettant de créer un compte utilisateur.

paths:
  /api/v1/register:
    post:
      summary: Créer un nouveau compte utilisateur
      tags:
        - Utilisateurs
      requestBody:
        description: Données nécessaires pour créer un nouveau compte utilisateur.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: Adresse email de l'utilisateur.
                  example: "johndoe@example.com"
                password:
                  type: string
                  format: password
                  description: Mot de passe de l'utilisateur.
                  example: "Passw0rd!"
                confirm_password:
                  type: string
                  format: password
                  description: Mot de passe de confirmation.
                  example: "Passw0rd!"
                firstName:
                  type: string
                  description: Prénom de l'utilisateur.
                  example: "John"
                lastName:
                  type: string
                  description: Nom de famille de l'utilisateur.
                  example: "Doe"
                role:
                  type: string
                  description: Rôle de l'utilisateur.
                  example: "user"
                phone:
                  type: string
                  description: Téléphone de l'utilisateur.
                  example: "+1 123-456-7890"
                city:
                  type: string
                  description: Ville de l'utilisateur.
                  example: "New York"
                picture:
                  type: string
                  description: Chemin d'accès à l'image de l'utilisateur.
                identifiant:
                  type: string
                  description: Identifiant unique de l'utilisateur.
                  example: "john_doe"
      responses:
        '201':
          description: Compte utilisateur créé avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Compte utilisateur créé avec succès."
                  status:
                    type: string
                    example: "Valider"
        '400':
          description: Requête invalide (données manquantes ou incorrectes).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Les données fournies sont invalides."
        '409':
          description: Conflit - Nom d'utilisateur ou email déjà utilisé.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Nom d'utilisateur ou email déjà utilisé."
        '500':
          description: Erreur interne du serveur.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Une erreur interne s'est produite."

  /api/v1/tailleur/status:
    get:
      summary: Liste les statuts de l'utilisateur connecté
      description: Récupère les statuts actifs pour le tailleur ou client connecté.
      tags:
        - Status
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Liste des statuts retournée avec succès
        '400':
          description: ID utilisateur invalide
        '404':
          description: Compte ou statut non trouvé
        '500':
          description: Erreur serveur

  /api/v1/client/unlike:
    delete:
      summary: Désignaler un utilisateur
      tags:
        - Utilisateurs
      requestBody:
        description: Données nécessaires pour supprimer un like ou un dislike.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                postId:
                  type: string
                  description: ID du post pour lequel le like ou le dislike doit être supprimé.
                  example: "66ba2d393914cebca4eb2102"
                compteId:
                  type: string
                  description: ID du compte utilisateur qui a effectué le like ou le dislike.
                  example: "66ba2d383914cebca4eb20f6"
                etat:
                  type: string
                  description: État de l'interaction ('like' ou 'dislike').
                  example: "like"
      responses:
        '200':
          description: Like ou dislike supprimé avec succès.

  /api/v1/login:
    post:
      summary: Authentifier un utilisateur
      tags:
        - Utilisateurs
      requestBody:
        description: Données nécessaires pour authentifier un utilisateur.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: Adresse email de l'utilisateur.
                  example: "johndoe@example.com"
                password:
                  type: string
                  format: password
                  description: Mot de passe de l'utilisateur.
                  example: "Passw0rd!"
              required:
                - email
                - password
      responses:
        '200':
          description: Connexion réussie.
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  status:
                    type: string
                    example: "OK"
                  message:
                    type: string
                    example: "Connexion réussie"
        '400':
          description: Requête invalide (état incorrect ou données manquantes).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "État invalide."
                  status:
                    type: string
                    example: "KO"
        '404':
          description: Utilisateur non trouvé.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Utilisateur non trouvé."
                  status:
                    type: string
                    example: "KO"
        '500':
          description: Erreur interne du serveur.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Une erreur interne s'est produite."
                  status:
                    type: string
                    example: "KO"

  /api/v1/client/accueil/search:
    post:
      summary: Rechercher des utilisateurs, des comptes et des posts
      tags:
        - Recherche
      requestBody:
        description: Données nécessaires pour effectuer une recherche.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                searchText:
                  type: string
                  description: Texte à rechercher dans les utilisateurs, comptes et posts.
                  example: "John"
      responses:
        '200':
          description: Résultats de la recherche retournés avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  comptes:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          description: Identifiant du compte.
                        email:
                          type: string
                          description: Adresse email du compte.
                        identifiant:
                          type: string
                          description: Identifiant unique du compte.
                        role:
                          type: string
                          description: Rôle du compte.
                        etat:
                          type: string
                          description: État du compte.
                  posts:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          description: Identifiant du post.
                        title:
                          type: string
                          description: Titre du post.
                        content:
                          type: string
                          description: Contenu du post.
                  message:
                    type: string
                    example: "Résultats de la recherche"
                  status:
                    type: string
                    example: "OK"
        '403':
          description: Compte désactivé.
        '500':
          description: Erreur lors de la recherche (aucun résultat trouvé ou erreur serveur).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Aucun résultat trouvé ou erreur serveur."
                  status:
                    type: string
                    example: "KO"

  /api/v1/client/accueil:
    get:
      summary: Accueil du client
      tags:
        - Utilisateurs
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Accueil du client affiché avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  comptes:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          description: Identifiant du compte.
                        email:
                          type: string
                          description: Adresse email du compte.
                        identifiant:
                          type: string
                          description: Identifiant unique du compte.
                        role:
                          type: string
                          description: Rôle du compte.
                        etat:
                          type: string
                          description: État du compte.
                  posts:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          description: Identifiant du post.
                        title:
                          type: string
                          description: Titre du post.
                        content:
                          type: string
                          description: Contenu du post.
                  message:
                    type: string
                    example: "Accueil du client affiché avec succès."
                  status:
                    type: string
                    example: "OK"
        '500':
          description: Erreur lors de l'affichage de l'accueil du client.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Erreur lors de l'affichage de l'accueil du client."
                  status:
                    type: string
                    example: "KO"

  /api/v1/client/posts/comment:
    post:
      summary: Ajouter une réponse à un commentaire
      tags:
        - Commentaires
      requestBody:
        description: Données nécessaires pour ajouter une réponse à un commentaire.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                postId:
                  type: string
                  description: ID du post auquel répondre.
                  example: "66ba2d393914cebca4eb2102"
                commentId:
                  type: string
                  description: ID du commentaire auquel répondre.
                  example: "66ba2d383914cebca4eb20f6"
                content:
                  type: string
                  description: Contenu de la réponse.
                  example: "Merci pour votre commentaire !"
      responses:
        '200':
          description: Réponse ajoutée avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Réponse ajoutée avec succès."
                  status:
                    type: string
                    example: "OK"
        '400':
          description: Requête invalide (données manquantes ou incorrectes).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Les données fournies sont invalides."
                  status:
                    type: string
                    example: "KO"
        '404':
          description: Commentaire ou post non trouvé.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Commentaire ou post non trouvé."
                  status:
                    type: string
                    example: "KO"
        '500':
          description: Erreur interne du serveur.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Une erreur interne s'est produite."
                  status:
                    type: string
                    example: "KO"

  /api/v1/client/favorites/add:
    post:
      summary: Ajouter un client à vos favoris
      tags:
        - Utilisateurs/favorites
      security:
        - bearerAuth: [ ]
      requestBody:
        description: Données nécessaires pour ajouter un client aux favoris.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                compte_id:
                  type: string
                  description: Identifiant du client à ajouter aux favoris.
                  example: "605c72ef7d3b3d001f647a4e"
                post_id:
                  type: string
                  description: Identifiant du post à ajouter aux favoris.
                  example: "605c72ef7d3b3d001f647a4f"
              required:
                - compte_id
                - post_id
      responses:
        '201':
          description: Favori ajouté avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Favori ajouté avec succès."
                  status:
                    type: string
                    example: "OK"
        '400':
          description: Erreur de validation des données fournies.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Données invalides."
                  status:
                    type: string
                    example: "KO"
        '404':
          description: Client ou post non trouvé.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Client ou post non trouvé."
                  status:
                    type: string
                    example: "KO"
        '500':
          description: Erreur interne du serveur.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Erreur interne du serveur."
                  status:
                    type: string
                    example: "KO"

  /api/v1/client/favorites/delete:
    delete:
      summary: Supprimer un client de vos favoris
      tags:
        - Utilisateurs/favorites
      security:
        - bearerAuth: [ ]
      requestBody:
        description: Données nécessaires pour supprimer un client des favoris.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                compte_id:
                  type: string
                  description: Identifiant du client à retirer des favoris.
                  example: "605c72ef7d3b3d001f647a4e"
                post_id:
                  type: string
                  description: Identifiant du post à retirer des favoris.
                  example: "605c72ef7d3b3d001f647a4f"
              required:
                - compte_id
                - post_id
      responses:
        '200':
          description: Favori supprimé avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Favori supprimé avec succès."
                  status:
                    type: string
                    example: "OK"
        '400':
          description: Erreur de validation des données fournies.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Données invalides."
                  status:
                    type: string
                    example: "KO"
        '404':
          description: Client ou post non trouvé.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Client ou post non trouvé."
                  status:
                    type: string
                    example: "KO"
        '500':
          description: Erreur interne du serveur.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Erreur interne du serveur."
                  status:
                    type: string
                    example: "KO"

  /api/v1/tailleur/posts:
    get:
      summary: Liste tous les posts de l'utilisateur connecté
      description: Récupère les posts du tailleur connecté, ainsi que ceux des tailleurs qu'il suit.
      tags:
        - Posts
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Liste des posts retournée avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  posts:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          description: Identifiant du post.
                        title:
                          type: string
                          description: Titre du post.
                        content:
                          type: string
                          description: Contenu du post.
                        createdAt:
                          type: string
                          format: date-time
                          description: Date de création du post.
                        updatedAt:
                          type: string
                          format: date-time
                          description: Date de la dernière mise à jour du post.
                  message:
                    type: string
                    example: "Liste des posts récupérée avec succès."
                  status:
                    type: string
                    example: "OK"
        '400':
          description: ID utilisateur invalide.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "ID utilisateur invalide."
                  status:
                    type: string
                    example: "KO"
        '404':
          description: Compte ou post non trouvé.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Compte ou post non trouvé."
                  status:
                    type: string
                    example: "KO"
        '500':
          description: Erreur interne du serveur.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Erreur interne du serveur."
                  status:
                    type: string
                    example: "KO"
    post:
      summary: Crée un nouveau post
      description: Permet à un tailleur de créer un nouveau post.
      tags:
        - Posts
      security:
        - bearerAuth: [ ]
      requestBody:
        description: Données nécessaires pour créer un nouveau post.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: Titre du post.
                  example: "Nouveau post"
                content:
                  type: string
                  description: Contenu du post.
                  example: "Voici le contenu de mon nouveau post."
              required:
                - title
                - content
      responses:
        '201':
          description: Post créé avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Post créé avec succès."
                  status:
                    type: string
                    example: "OK"
        '400':
          description: Erreur de validation des données fournies.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Données invalides."
                  status:
                    type: string
                    example: "KO"
        '500':
          description: Erreur interne du serveur.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Erreur interne du serveur."
                  status:
                    type: string
                    example: "KO"

  /api/v1/client/notifications:
    get:
      summary: Notifications du client
      tags:
        - Utilisateurs
      security:
        - bearerAuth: [ ]
      responses:
        '200':
          description: Notifications du client affichées avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  notifications:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                          description: Identifiant de la notification.
                        content:
                          type: string
                          description: Contenu de la notification.
                        createdAt:
                          type: string
                          format: date-time
                          description: Date de création de la notification.
                  message:
                    type: string
                    example: "Notifications affichées avec succès."
                  status:
                    type: string
                    example: "OK"
        '404':
          description: Notifications non trouvées.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Notifications non trouvées."
                  status:
                    type: string
                    example: "KO"
        '500':
          description: Erreur lors de l'affichage des notifications.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Erreur interne du serveur."
                  status:
                    type: string
                    example: "KO"

  /api/v1/client/posts/comment/reponse:
    post:
      summary: Ajouter une réponse à un commentaire
      tags:
        - Commentaires
      requestBody:
        description: Données nécessaires pour ajouter une réponse à un commentaire.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                postId:
                  type: string
                  description: ID du post auquel répondre.
                  example: "66ba2d393914cebca4eb2102"
                commentId:
                  type: string
                  description: ID du commentaire auquel répondre.
                  example: "66ba2d383914cebca4eb20f6"
                content:
                  type: string
                  description: Contenu de la réponse.
                  example: "Merci pour votre commentaire !"
              required:
                - postId
                - commentId
                - content
      responses:
        '200':
          description: Réponse ajoutée avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Réponse ajoutée avec succès."
                  status:
                    type: string
                    example: "OK"
        '400':
          description: Requête invalide (données manquantes ou incorrectes).
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Les données fournies sont invalides."
                  status:
                    type: string
                    example: "KO"
        '404':
          description: Commentaire ou post non trouvé.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Commentaire ou post non trouvé."
                  status:
                    type: string
                    example: "KO"
        '500':
          description: Erreur interne du serveur.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Une erreur interne s'est produite."
                  status:
                    type: string
                    example: "KO"

  /api/v1/client/compte/report:
    post:
      summary: Signaler un compte
      tags:
        - Utilisateurs/signaler
      security:
        - bearerAuth: [ ]
      requestBody:
        description: Données nécessaires pour signaler un compte.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                  description: Contenu du rapport.
                  example: "Contenu du rapport."
                title:
                  type: string
                  description: Titre du rapport.
                  example: "Problème signalé"
                image:
                  type: array
                  items:
                    type: string
                  description: Images associées au rapport.
                  example: [ "image1.jpg", "image2.jpg" ]
                tissus:
                  type: array
                  items:
                    type: object
                    properties:
                      prixMetre:
                        type: number
                        example: 10
                      nombreMetre:
                        type: number
                        example: 5
                      tissu_id:
                        type: string
                        example: "60f7a1f3e4b0a45f7c6df1c8"
                useCredit:
                  type: boolean
                  description: Utilisation de crédit.
                  example: true
      responses:
        '201':
          description: Rapport créé avec succès.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Rapport créé avec succès."
                  status:
                    type: string
                    example: "OK"
        '400':
          description: Données invalides.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Données invalides."
                  status:
                    type: string
                    example: "KO"
        '404':
          description: Compte ou tailleur non trouvé.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Compte ou tailleur non trouvé."
                  status:
                    type: string
                    example: "KO"
        '500':
          description: Erreur interne du serveur.
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Erreur interne du serveur."
                  status:
                    type: string
                    example: "KO"

  /api/v1/tailleur/{postId}:
    put:
      summary: "Met à jour un post existant"
      description: "Permet à un tailleur de mettre à jour un post existant."
      tags:
        - Posts
      security:
        - bearerAuth: [ ]
      parameters:
        - in: path
          name: postId
          schema:
            type: string
          required: true
          description: "ID du post à mettre à jour"
